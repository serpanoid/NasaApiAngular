<div class="container">
    <div class="button-wrapper">
      <p class="text" >{{container.photos[currentIndex].earth_date}}</p>
      <p class="text">{{container.photos[currentIndex].id}}</p>
      <button class="button button-left" (click)="lastImage()">&lArr;</button>
      <img [src]="container.photos[currentIndex].img_src" alt="My Image" id="photo">

      
      <button class="button button-right" (click)="nextImage()">&rArr;</button>
    </div>
  </div>
